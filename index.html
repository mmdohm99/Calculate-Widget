<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    

</head>
<body>
   <h1 id="head">financial calculator widget</h1>
    <div id="container" >
        <h2>Calculate you rewards</h2>
        <label for="vendor">Vendor/Bills</label>
        <input id="vendor"   type="number" placeholder="Enter a number" onkeyup="check()"></input> <br>
        <label for="media">Media/Ad spend</label>
        <input id="media"  type="number" placeholder="Enter a number" onkeyup="check()"></input><br>
        <label for="corp">Corp spend</label>
        <input id="corp"  type="number" placeholder="Enter a number" onkeyup="check()"></input><br>
        <label for="team">Team project</label>
        <input id="team"  type="number" placeholder="Enter a number" onkeyup="check()"></input><br>

    </div>
    <img src="./istockphoto-1203763961-612x612.jpg" class="img">
    <div class="container1">
        <h2 class="header">Compare you rewards</h2>
   
    <button  id="brex"  onclick="brex()" disabled>Brex</button>
    
    <button  id="stripe" onclick="stripe()" disabled>Stripe</button>
   
    <button  id="amex" onclick="amex()" disabled>Amex</button>
    <br> <hr>
    <div id="brand">0$</div> 
    
    <div class="progress"style="width: 400px"  >
        <div id="bar1" class="progress-bar bg-secondary" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    
    <span id="unlimitedRewards">0$</span>
    <div class="progress"style="width: 400px" >
        <div id="bar2" class="progress-bar bg-secondary" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    
    <span id="lifeTimeRewards">0$</span>
    <div class="progress"style="width: 400px">
        <div id="bar3" class="progress-bar bg-secondary" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    
    <button onclick="back()"> Back </button>
</div>

    <script src="/index.js"></script>
</body>
</html>
